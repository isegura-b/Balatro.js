
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Balatro Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #000000;
        background-image: url('/src/assets/cards14.png');
        background-repeat: repeat;
        background-size: 1000px 1000px;
      }

      #start-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        gap: 30px;
        text-align: center;
      }

      .ST {
        font-size: 100px;
        font-weight: bold;
        text-align: center;
        background: linear-gradient(45deg, #ffcc00, #ff00ff, #00ffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: #000000;
        text-shadow: 8px 8px 2000px #000, 0 0 10px #ff00ff;
      }

      #start-btn {
        padding: 25px 80px;
        font-size: 48px;
        font-weight: bold;
        border: 3px solid #8b8b8b;
        border-radius: 16px;
        background-color: transparent;
        color: #8b8b8b;
        cursor: pointer;
      }
      /* Game buttons with colored backgrounds */
      .btn-play {
        background-color: #0000ff;
        color: #fff;
        border: none;
        padding: 30px 30px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
      .btn-discard {
        background-color: #ff0000;
        color: #fff;
        border: none;
        padding: 30px 30px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
      .btn-exit {
        background-color: #ff9100;
        color: #ffffff;
        border: 5px;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
      .btn-play:disabled, .btn-discard:disabled, .btn-exit:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        pointer-events: none;
      }

      /* Sidebar info box */
      .sidebar {
        position: fixed;
        left: 16px;
        top: 80px;
        width: 220px;
        background: rgba(0,0,0,0.6);
        color: #fff;
        border: 2px solid rgba(255,255,255,0.08);
        border-radius: 10px;
        padding: 12px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.6);
        font-family: Arial, sans-serif;
        z-index: 50;
        display: none;
      }
      .sidebar .sb-row { margin: 8px 0; display:flex; justify-content:space-between; align-items:center; }
      .sidebar .sb-row label { font-size: 14px; color:#ddd; }
      .sidebar .sb-row .sb-value { font-weight:700; color:#fff; }
      .sidebar input[type="number"] { width:80px; padding:6px; border-radius:6px; border:none; }
      /* Top rectangle: centered, 5 cards wide x 3 cards tall (cards are 150x200) */
      #top-rect {
        position: fixed;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        width: calc(150px * 5); /* 5 cards */
        height: calc(200px);
        background: rgba(255,255,255,0.02);
        border: 2px solid rgb(255, 255, 255);
        border-radius: 8px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.6);
        z-index: 60;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Top centered rectangle: width = 5 cards, height = 3 cards -->
    <div id="top-rect" aria-hidden="true"></div>

    <div id="sidebar" class="sidebar" role="region" aria-label="Game info">
      <div class="sb-row">
        <label>Ante</label>
        <div class="sb-value" id="sb-ante" style="font-size:22px;">300</div>
      </div>
      <div class="sb-row">
        <label>Tipo de mano</label>
        <div class="sb-value" id="sb-handtype">—</div>
      </div>
      <div class="sb-row">
        <label>Multiplicación</label>
        <div class="sb-value" id="sb-mult">—</div>
      </div>
      <div class="sb-row">
        <label>Score</label>
        <div class="sb-value" id="sb-score">0</div>
      </div>
      <div class="sb-row">
        <label>Hands</label>
        <div class="sb-value" id="sb-hands">5</div>
      </div>
      <div class="sb-row">
        <label>Discards</label>
        <div class="sb-value" id="sb-discards">3</div>
      </div>
    </div>
    <div id="start-screen">
      <h1 class="ST">B♠la♣ro</h1>
      <button id="start-btn">Start</button>
    </div>

    <div id="game-screen" style="display: none;">
      <div id="hand-container"><!-- Aquí se mostrarán las cartas --></div>

      <div id="controls-bar" style="display:flex;justify-content:space-between;align-items:center;margin-top:12px;padding:8px 16px;">
        <div style="flex:1;display:flex;justify-content:flex-start;gap:12px;align-items:center;">
          <div style="display:flex;gap:8px;">
            <button id="play-btn" class="btn-play">Play Hand</button>
            <button id="discard-btn" class="btn-discard">Discard Hand</button>
          </div>
        </div>
        <div style="flex:1;text-align:center"></div>
        <div style="flex:1;display:flex;justify-content:flex-end;">
          <button id="exit-btn" class="btn-exit small">Exit</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
